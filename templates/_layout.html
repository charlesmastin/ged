<!DOCTYPE HTML>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Git Er Done</title>
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" media="screen" rel="stylesheet" />
	<link href="{{ url_for('static', filename='css/master.css') }}" media="screen" rel="stylesheet" />
	{% block styles %}{% endblock %}
	{% block extra_head %}{% endblock %}
</head>
<body>
	<header></header>
	<section id="content" class="">
		{% block content %}{% endblock %}
	</section>
	<footer></footer>

	<div id="network-activity">
		<span class="spinner">Loading</span>
		<small>Loading</small>
	</div>
	
	<script src="{{ url_for('static', filename='js/underscore-min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/ged.js') }}"></script>

	{% block scripts %}
	{% endblock %}
</body>
